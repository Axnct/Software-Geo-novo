        <script>

           $(document).ready(function() {
             var max_fields      = 10; //maximum input boxes allowed
             var wrapper         = $(".input_fields_wrap"); //Fields wrapper
             var add_button      = $(".add_field_button"); //Add button ID

             var x = 1; //initlal text box count
             $(add_button).click(function(e){ //on add input button click
                 e.preventDefault();
                 if(x < max_fields){ //max input box allowed
                     x++; //text box increment
                     $(wrapper).append('<tr><td><input name="id" value="2" type="checkbox"></td><td> <div><input class="form-control input-lg" type="text" placeholder="-23.4467767"></div></td><td> <div><input class="form-control input-lg" type="text" placeholder="-51.9137259" name="mytext[]"></div></td><td> <div><input class="form-control input-lg" type="text" placeholder="120º" name="mytext[]"></div></td></tr>'); //add input box
                 }
             });

             $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
                 e.preventDefault(); $(this).parent('div').remove(); x--;
             })
         });

        </script>        

<!-- Fim button -->
